  <main id="main-contact">

    <h2 class="titulo">Solicite um orçamento</h2>
    
    <form action="post" class="formulario">  
        
      <div class="formulario-div">
        <div class="item">
          <label for="" class="label-form">Nome:</label>
          <i class="fa fa-user-o" aria-hidden="true"></i>
          <input type="text" placeholder="Digite seu nome" class="input">
        </div>

        <div class="item">
          <label for="" class="label-form">Empresa:</label>
          <i class="fa fa-building-o" aria-hidden="true"></i>
          <input type="text" placeholder="Digite a empresa" class="input">
        </div>

        <div class="item">
          <label for="" class="label-form">E-mail:</label>
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <input type="email" placeholder="Nos informe seu email para contato" class="input">
        </div>

        <div class="item">
          <label for="" class="label-form">Telefone:</label>
          <i class="fa fa-phone" aria-hidden="true"></i>
          <input type="tel" placeholder="(00) 00000-0000" class="input">
        </div>     
        
        <div class="item select">
          <label for="" class="label-form">Serviço:</label>
          <i class="fa fa-cogs" aria-hidden="true"></i>
          <select name="servicos" class="servicos">
            <option value="selecione" disabled selected>Selecione...</option>
            <option value="site">Criação de site</option>
            <option value="logotipo">Criação de logotipo</option>
            <option value="hispedagem">Hospegagem de site</option>
            <option value="outro">Outro</option>
          </select>
        </div> 

        <div class="item align">
          <label for="" class="label-form">Outro:</label>
          <i class="fa fa-comment-o" aria-hidden="true"></i>
          <textarea cols="50" rows="5" placeholder="Digite o serviço ou outro comentário" class="input"></textarea>
        </div>

        <div class="button">
          <input type="submit" value="Enviar" class="form-button">
        </div>

      </div>

    </form>

  </main>
